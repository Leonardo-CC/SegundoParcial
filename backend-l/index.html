<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario con AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .btn-primary {
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">


    <div class="card col-11 col-sm-9 col-md-6 col-lg-5 col-xl-4 bg-white">
        <h2 class="text-center mb-4 text-primary">üì¨ Contacto</h2>

        <form id="contactForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                ‚úâÔ∏è Enviar mensaje
            </button>
        </form>

        <div id="respuesta" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita el env√≠o tradicional

            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                mensaje: document.getElementById('mensaje').value
            };

            fetch('http://localhost:3000/api/contacto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

                .then(response => {
                    if (!response.ok) throw new Error('Error en la respuesta');
                    return response.json();
                })
                .then(json => {
                    document.getElementById('respuesta').innerHTML =
                        '<div class="alert alert-success">Mensaje enviado correctamente ‚úÖ</div>';
                    console.log('Respuesta del backend:', json);
                })
                .catch(err => {
                    document.getElementById('respuesta').innerHTML =
                        '<div class="alert alert-danger">Hubo un error ‚ùå</div>';
                    console.error('Error al enviar:', err);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
